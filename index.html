<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Artistic Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for artistic typography -->
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- The Dynamic Background -->
    <div class="gradient-bg"></div>
    <div class="noise-overlay"></div>

    <header>
        <h1>Artistic<span class="highlight">Vision</span>.</h1>
        <p>Premium Digital Design & Video Production</p>
    </header>

    <main class="gallery">
        
        <!-- PRODUCT 1 -->
        <div class="card">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1626785774573-4b7993125651?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="card-info">
                <h2>Minimalist Logo</h2>
                <p class="price">$150.00</p>
                <button onclick="orderOnWhatsapp('Minimalist Logo', '150')">Order via WhatsApp</button>
            </div>
        </div>

        <!-- PRODUCT 2 -->
        <div class="card">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1550745165-9bc0b252726f?q=80&w=2070&auto=format&fit=crop');"></div>
            <div class="card-info">
                <h2>Commercial Video Edit</h2>
                <p class="price">$300.00</p>
                <button onclick="orderOnWhatsapp('Commercial Video Edit', '300')">Order via WhatsApp</button>
            </div>
        </div>

        <!-- PRODUCT 3 -->
        <div class="card">
            <div class="card-image" style="background-image: url('https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1964&auto=format&fit=crop');"></div>
            <div class="card-info">
                <h2>3D Abstract Art</h2>
                <p class="price">$120.00</p>
                <button onclick="orderOnWhatsapp('3D Abstract Art', '120')">Order via WhatsApp</button>
            </div>
        </div>

    </main>

    <footer>
        <p>Contact direct: +1 234 567 890</p>
    </footer>

    <script>
        // 1. Dynamic Background Logic
        const bg = document.querySelector('.gradient-bg');
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            // Moves the background gradient based on mouse position
            bg.style.transform = `translate(-${x * 50}px, -${y * 50}px)`;
        });

        // 2. WhatsApp Logic
        function orderOnWhatsapp(productName, price) {
            // REPLACE THIS NUMBER WITH YOURS (include country code, no + or -)
            // Example: 15551234567
            const myNumber = "15551234567"; 
            
            const message = `Hello, I saw your website and I want to order the "${productName}" for $${price}. How do we proceed?`;
            
            // Create the WhatsApp link
            const url = `https://wa.me/${myNumber}?text=${encodeURIComponent(message)}`;
            
            // Open in new tab
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
